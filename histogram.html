<!DOCTYPE HTML>
<html>
<head>
<meta charset = "utf-8">
	<style>

	/*.bar {
		fill: #d63378;
	}
*/
	.bar:hover {
		fill: #612250;
	}

	path.line {
		fill: none;
		stroke: #666;
		stroke-width: 1.5px;
	}

	path.area {
		fill: #e7e7e7;
	}

	.axis { 
		shape-rendering: crispEdges;
	}

	.x.axis line { 
		stroke: #fff;
	}

	.x.axis .minor {
		stroke-opacity: 0.5;
	}

	.x.axis line, .x.axis path {
		fill: none;
		stroke: #000;
	}

	.y.axis line, .y.axis path {
		fill: none;
		stroke: #000;
	}

	</style>

</head>


<body>


	<linearGradient id = "svg_2">
		<stop offset = "0" stop-color="#fff"/>
		<stop offset = "1" stop-color="#00fNaN"/>
	</linearGradient>

	<script src = "http://d3js.org/d3.v3.min.js"></script>
	
	<script>
		
	var width = 750; 
	var height = 750;
	var padding = 100;
	
	// histogram of ages of infected people
	d3.csv("age.csv", function(data) {
		
		// only want freq element from each data object
		var map = data.map(function (i) { 
			return parseInt(i.age); }); // pass as int
		
		
		var histogram = d3.layout.histogram()
			.bins(50)
			(map)
		
		// y is height / size of bins
		var maxY = d3.max(histogram.map(function (i) {
			return i.length;
		}));
		
		var minY = d3.min(histogram.map(function (i) {
			return i.length;
		}));
		
		var y = d3.scale.linear()
			// largest value = most occupied BIN
			.domain([0, maxY])
			.range([height, 0]);
			
		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left"); 
		
		// x scale
		var maxX = d3.max(map);
		
		var x = d3.scale.linear()
			.domain([0, maxX])
			.range([0, width]);
			
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");
		
		// color scale
		/*var color = d3.scale.linear()
			.domain([0, maxY])
			.range(["red", "blue"]);
		*/
			
		var canvas = d3.select("body").append("svg")
			.attr("width", width + padding)
			.attr("height", height + padding)
			.append("g")
			.attr("transform", "translate(35, 35)");
			
		// append group for axis
		var groupX = canvas.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + 
			height + ")")
			.call(xAxis)
			.append("text")
				.attr("x", (width - padding) / 2)
				.attr("y", padding * 0.33)
				.text("Age of infected persons");
			
		var groupY = canvas.append("g")
			.attr("class", "y axis")
			.attr()
			.call(yAxis)
			.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("dy", "0.7em")
				.style("text-anchor", "end")
				.text("Amount Infected");
			
		var bars = canvas.selectAll(".bar")
			.data(histogram)
			.enter()
			.append("g")
			.attr("class", "bar")
		
		// specify gradient units are userSpaceOnUse
		// then define region to apply gradient		
		var gradient = bars
			.append("linearGradient")
			.attr("y1", maxY)
			.attr("y2", height + padding)
			.attr("x1", "0")
			.attr("x2", "0")
			.attr("id", "gradient")
			.attr("gradientUnits", "userSpaceOnUse")
	
		gradient.append("stop")
			.attr("offset", "0")
			.attr("stop-color", "red")
	
		gradient.append("stop")
			.attr("offset", "1.0")
			.attr("stop-color", "darkblue");
			
		bars.append("rect")
			.attr("x", function (d) { 
				return x(d.x); 
			})
			// .attr("y", 0) // draw from top to bottom
			.attr("y", function(d) { 
				return y(d.y); }) // bottom to top
			.attr("width", function(d) { 
				return d.dx * 5;
			})
			.attr("height", function(d) {
				return height - y(d.y); 
			})
			/*.attr("fill", function (d) {
				return color(d);
			})*/
			.attr("fill", "url(#gradient)");
			
			
	})


	
	</script>
	
	
</body>

</html>
